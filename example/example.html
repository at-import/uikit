<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="css/example.css">

</head>
<body>


<ul class="examples input">
  <li>
    <label checkbox><input type="checkbox"><i></i>Checkbox</label>
    <label checkbox><input type="checkbox" checked><i></i>Checkbox</label>
    <label checkbox><input type="checkbox" disabled><i></i>Checkbox</label>
  </li>
  <li>
    <label toggle><input type="checkbox"><i></i>toggle</label>
    <label toggle><input type="checkbox" disabled><i></i>toggle</label>
  </li>
  <li>
    <form action="">
    <label radio><input type="radio" name="group"><i></i>Radio</label>
    <label radio><input type="radio" name="group" checked><i></i>Radio</label>
    <label radio><input type="radio" name="group" disabled><i></i>Radio</label>
  </li>
  <li>
    <input type="button" value="button">
    <button>button</button>
  </li>
  <li>
    <input type="reset">
  </li>
  <li>
    <input type="submit">
  </li>
  <li>
    <input placeholder="input">
  </li>
  <li>
    <textarea placeholder="textarea"></textarea>
  </li>
  <li>
    <input type="search" placeholder="search">
  </li>
  <li>
    <input type="range" min="0" max="100">
  </li>
  <li>
    <progress value="65" max="100">65%</progress>
  </li>
  <li>
    <!-- non html5 progress bar -->
    <div class="progress"><span style="width: 65%"></span></div>
  </li>
</ul>

</body>
</html>
